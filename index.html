<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Encoder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body class="bg-gray-100 p-8">
    <div class="max-w-lg mx-auto bg-white p-6 rounded shadow-md">
      <h2 class="text-xl font-bold mb-4">Text Encoder</h2>

      <div class="mb-4">
        <label class="block text-gray-700 mb-2" for="inputText"
          >Nhập họ tên:</label
        >
        <div class="flex items-center">
         <input
           type="text"
           id="inputText"
           class="w-full p-2 border rounded focus:outline-none focus:ring focus:border-blue-500"
           placeholder="Nhập ký tự"
           autocomplete="off"
         />
         <button
           
           class="btn-save ml-2 px-4 py-2 bg-blue-500 hover:bg-blue-700 text-white rounded"
         >
           Lưu
         </button>
        </div>
      </div>

      

      <div class="mb-4">
        <label class="block text-gray-700 mb-2" for="encodedText"
          >Mã hóa:</label
        >
        <div class="flex items-center">
          <input
            type="text"
            id="encodedText"
            class="w-full p-2 border rounded bg-gray-100 focus:outline-none focus:ring focus:border-blue-500"
            readonly
          />
          <button
            id="copyButton"
            class="ml-2 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700"
          >
            Copy
          </button>
        </div>
      </div>

      <div class="mt-6">
        <h3 class="text-lg font-semibold mb-2">Danh sách mã hóa</h3>
        <ul
          id="encodedList"
          class="list-disc list-inside bg-gray-50 p-4 rounded shadow-inner"
        ></ul>
      </div>
    </div>
